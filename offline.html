<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Offline 0 WallStreetTV</title>
  <meta name="theme-color" content="#0A0C10" />
  <style>
    :root{ --bg:#0A0C10; --card:#11151C; --ink:#E8ECEF; --muted:#98A2B3; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--ink); display:grid; place-items:center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial}
    .wrap{max-width:680px; padding:24px; text-align:center; background:var(--card); border-radius:16px; box-shadow: 0 8px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06)}
    h1{margin:0 0 8px 0}
    p{color:var(--muted)}
    a.btn{display:inline-block; margin-top:14px; padding:10px 14px; background:#1a202c; color:#e6e6e6; border-radius:12px; text-decoration:none; font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Você está offline</h1>
    <p>Não foi possível carregar os dados agora. Assim que a conexão voltar, tente novamente.</p>
    <a class="btn" href="./">Voltar para a Home</a>
  </div>
</body>
</html>
